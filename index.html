<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Will you be my Valentine?</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
  <style>
    :root { --bg1: #ffd6e7; --bg2: #ffeef6; --card: #ffffffcc; --yes: #ff3b7a; --yesHover: #ff1f68; }
    * { box-sizing: border-box; }
    body { margin: 0; min-height: 100svh; display: grid; place-items: center; background: radial-gradient(circle at top, var(--bg2), var(--bg1)); font-family: system-ui, sans-serif; overflow: hidden; padding: 16px; }
    #confettiCanvas { position: fixed; inset: 0; width: 100vw; height: 100vh; pointer-events: none; z-index: 9999; }
    .card { width: min(720px, 92vw); padding: 26px 22px; background: var(--card); backdrop-filter: blur(10px); border-radius: 22px; text-align: center; box-shadow: 0 18px 60px rgba(0,0,0,.15); }
    .art { width: min(200px, 60vw); margin: 0 auto 10px; display: block; }
    h1 { font-size: clamp(22px, 4vw, 36px); margin: 12px 0 18px; }
    .button-zone { position: relative; width: 100%; height: 160px; margin: 0 auto; touch-action: none; }
    button { position: absolute; padding: 14px 24px; font-size: 18px; font-weight: 800; border-radius: 999px; border: none; cursor: pointer; box-shadow: 0 8px 15px rgba(0,0,0,.1); transition: transform .1s ease; }
    #yesBtn { left: 20%; background: var(--yes); color: #fff; z-index: 10; transform: translateY(-50%); }
    #noBtn { left: 60%; background: #e5e7eb; color: #111827; transform: translateY(-50%); }
    .result { display: none; margin-top: 18px; animation: pop .35s ease; }
    .fireworks { width: min(300px, 80vw); margin: 0 auto; display: block; border-radius: 12px; }
    @keyframes pop { from { transform: scale(.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
  </style>
</head>
<body>
  <canvas id="confettiCanvas"></canvas>
  <main class="card">
  <div style="position: relative; width: min(200px, 60vw); margin: 0 auto 20px;">
    
    <img src="vd.jpeg" alt="â¤ï¸" style="width: 100%; border-radius: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.15); border: 5px solid white; display: block;">

    <svg style="position: absolute; top: -20px; right: -25px; width: 90px; filter: drop-shadow(0 5px 10px rgba(0,0,0,0.2));" viewBox="0 0 320 240" xmlns="http://www.w3.org/2000/svg">
      <path d="M90 120 C90 70 140 40 190 60 C240 40 290 70 290 120 C290 180 240 210 190 210 C140 210 90 180 90 120Z" fill="#f7c7a1"/>
      <circle cx="160" cy="130" r="8" fill="#333"/>
      <circle cx="220" cy="130" r="8" fill="#333"/>
      <path d="M250 50 C250 33 270 25 282 38 C294 25 314 33 314 50 C314 78 282 92 282 106 C282 92 250 78 250 50Z" fill="#ff4d7d"/>
    </svg>
    
  </div>
    <h1>Andrea, will you be my valentine?</h1>
    <section class="button-zone" id="zone">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </section>
    <div id="result" class="result">
      <h2>YAY! ðŸŽ‰</h2>
      <img class="fireworks" src="https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHJueXByeHozbm9pZzJmYm9oZzRreGZ6ZzRreGZ6ZzRreGZ6ZzRreGZ6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/26tOZ42Mg6pbTUPHW/giphy.gif">
    </div>
  </main>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const zone = document.getElementById("zone");
    const result = document.getElementById("result");
    const confettiCanvas = document.getElementById("confettiCanvas");

    let yesScale = 1;

    // Confetti Setup
    const confettiInstance = confetti.create(confettiCanvas, { resize: true, useWorker: true });

    function celebrate() {
      const end = Date.now() + 2000;
      (function frame() {
        confettiInstance({ particleCount: 10, spread: 80, origin: { y: 0.6 } });
        if (Date.now() < end) requestAnimationFrame(frame);
      }());
    }

    noBtn.addEventListener("mouseover", moveNo);
    noBtn.addEventListener("touchstart", (e) => { e.preventDefault(); moveNo(); });

    function moveNo() {
      const x = Math.random() * (zone.offsetWidth - noBtn.offsetWidth);
      const y = Math.random() * (zone.offsetHeight - noBtn.offsetHeight);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
      
      yesScale += 0.15;
      yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
    }

    yesBtn.addEventListener("click", () => {
      zone.style.display = "none";
      result.style.display = "block";
      celebrate();
    });
  </script>
</body>
</html>
